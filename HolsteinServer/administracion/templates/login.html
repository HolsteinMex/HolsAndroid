{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio de Sesión</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row" style="margin-top: 1%; text-align: center">
        <img src="{% static 'images/logo.png' %}" >
        <h1 class="logo-name">HOLSTEIN</h1>
    </div>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>




            <h2 style="font-size: 4em">Bienvenido</h2>
            <p>Sistema de Estadísiticos
            </p>
            <form class="m-t" role="form" action="{% url "login" %}" method="post" accept-charset="utf-8">
                {{ form|crispy }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <br>
                <input class="btn btn-default btn-block" type="submit" value="Iniciar Sesión" />
            </form>
            <p class="m-t"> <small>Holstein 2015. Todos los derechos reservados.</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery211.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
